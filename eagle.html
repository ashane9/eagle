			<script>
				var canvas, ctx;
				var image1 = new Image();
				var image2 = new Image();
				var image3 = new Image();
				var image4 = new Image();
				var image5 = new Image();
				var width = 436;
				var height = 600;
				var done = false;
				var count = 0;
				image1.src = "logo/1.jpg";
				image2.src = "logo/2.jpg";
				image3.src ="logo/3.png";
				image4.src ="logo/5.png";
				image5.src ="logo/6.png";
				var imgs=[image2,image3,image4,image5];
				var source = ["logo/2.jpg","logo/3.png","logo/5.png","logo/6.png"];

				var test = document.getElementById("test");
				function main(){
					canvas = document.createElement("canvas");
					ctx  = canvas.getContext("2d");
					document.body.appendChild(canvas);
					canvas.width = 400;
					canvas.height = 700;
					// var img = document.getElementById('iconImg');
					// img.style.visibility = 'hidden';
					ctx.drawImage(image1,0,0,width/2,height/2);
					// ctx.drawImage(image1, canvas.width-(canvas.width/.3), canvas.height-(canvas.height/.3));
					canvas.addEventListener("click", function(event) {
						animate();
					});
				}
				function animate(){
					ctx.clearRect(0,0,canvas.width, canvas.height);
					var loop = function() {
						if (done === false) {
							// test.innerHTML = source[count];
							// image1.src = source[count];
							ctx.drawImage(imgs[count],0,0,width/2,height/2);
							count = count + 1;
							if (count === 5){
								count = 0;
							}
							window.requestAnimationFrame(loop, canvas);
						}
					};
					window.requestAnimationFrame(loop, canvas);
				}
			</script>
